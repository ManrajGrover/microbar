<!DOCTYPE html>
<html lang="en">
	<head>
		<style>
			body{
				margin: 0;
			}
		</style>
	</head>
	<body>
		<script src='microbar.js'></script>
		<script>
			var b = new microbar({id: 'lol',color: 'red', speed: 2});
			b.moveTo(50);
			setTimeout(function() {
				b.moveTo(90);
				setTimeout(function() {
					b.moveTo(0);
					setTimeout(function() {
						b.moveTo(100);
					}, 5000);
				}, 5000);
			}, 5000);
		</script>
	</body>
</html>
